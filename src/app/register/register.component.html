<div class="card card-5">
    <img src="../../assets/img/list-2389219_1280.png" class="img" >

<h1 class="header">Registrate</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label>Correo:</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Contrase√±a</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>
        <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-default">Registrar</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()" >Resgistrate con google  <img src="../../assets/img/google-1015752_640.png" style="width: 20px;height:20px;" ></button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>Regresar a: <a href="/login">login</a></p>
      <br>
    </div>
  </div>
</div>
</div>
