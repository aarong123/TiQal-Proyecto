<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="card" style="width: 35rem;">
      <img class="card-img-top image" [src]="user.image" *ngIf="user.image" alt="User image">
      <img class="card-img-top image" src="../../assets/img/gui-2311261_1280.png" *ngIf="!user.image" alt="User image">
      <div *ngIf='user.provider != "password"'class="card-body">
        <h4 class="card-title">Bienvenido: {{user.name}}</h4>
        <p class="card-text"> Te damos la bienvenida a nuestra aplicacion de control de listas que chequeo  </p>
      </div>
      <div *ngIf='user.provider == "password"'class="card-body">
        <form [formGroup]="profileForm">
          <div class="form-group">
            <label>Tu nombre: {{user.name}}</label>
            <p class="card-text"> Te damos la bienvenida a nuestra aplicacion de control de listas que chequeo  </p>
            <input type="text" formControlName="name" class="form-control" required>
          </div>
        </form>
        <a (click)="save(profileForm.value)" class="btn btn-primary">Guardar</a>
      </div>
    </div>
  </div>
</div>
