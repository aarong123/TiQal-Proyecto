<div class="card card-5">
 
  <img src="../../assets/img/delivery.png" class="img" >
  <h1 class="header">Control de chequeo  </h1>
 <div class="container">
   <div class="row">
     <div class="col-md-6 col-md-offset-3">
       <form [formGroup]="loginForm">
         <div class="form-group">
           <label>Email </label>
           <input type="email" formControlName="email" class="form-control">
         </div>
         <div class="form-group">
           <label>Contraseña</label>
           <input type="password" class="form-control" formControlName="password">
           <label class="error">{{errorMessage}}</label>
         </div>
         <button type="submit" (click)="tryLogin(loginForm.value)" class="btn bton btn-block">Ingresar</button>
       </form>
     </div>
   </div>
   <br>
   <div class="row">
     <div class="col-md-6 col-md-offset-4">
       <button type="submit" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Ingresar con google <img src="../../assets/img/google-1015752_640.png" style="width: 20px;height:20px;" ></button>
     </div>
   </div>
   <br>
   <div class="row">
     <div class="col-md-4 col-md-offset-4" style="align-content: center;">
       <p>¿No tienes cuenta ? <a href="/register">Registrate</a></p>
       <br>
     </div>
   </div>
 </div>
 </div>
